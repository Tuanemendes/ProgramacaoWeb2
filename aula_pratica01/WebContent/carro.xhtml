<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <meta charset="UTF-8"></meta>
    <title>User</title>
</h:head>
<h:body>
 
<h:form>
 
<p>Cor:</p>
<h:inputText id="myCor" value="#{carroMB.cor}"></h:inputText>
 
<p>Modelo:</p>
<h:inputText id="myModelo" value="#{carroMB.modelo}"></h:inputText>

<p>Marca:</p>
<h:inputText id="myMarca" value="#{carroMB.marca}"></h:inputText>

<p>Ano:</p>
<h:inputText id="myAno" value="#{carroMB.ano}"></h:inputText>
 
<h:commandButton value="Submit" action="exemplo"></h:commandButton>
 
</h:form>
 
<h1>Cor: #{carroMB.cor} Modelo: #{carroMB.modelo}</h1>

<h1>Marca: #{carroMB.marca} Ano: #{carroMB.ano}</h1>
 
</h:body>
</html>
